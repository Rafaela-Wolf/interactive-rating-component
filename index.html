<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="description" content="Interactive rating component">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Interactive rating component</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/message-card.css">
  <link rel="stylesheet" href="src/css/error-message.css">
  <link rel="stylesheet" href="src/css/responsive.css">

</head>
<body>
  <main class="main-card">
    <div class="star-icon">
      <img src="src/assets/images/icon-star.svg" alt="Star Icon">
    </div>

    <div class="description">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>

    <nav class="feedback-number">
      <ul class="numbers">
        <li><button type="button" class="number">1</button></li>
        <li><button type="button" class="number">2</button></li></li>
        <li><button type="button" class="number">3</button></li></li>
        <li><button type="button" class="number">4</button></li></li>
        <li><button type="button" class="number">5</button></li></li>
      </ul>
    </nav>

    <button class="submit-btn" id="submit-btn" type="submit">Submit</button>
  </main>

  <div class="error-container hide">
    <p class="error-message">Please, select a number!</p>
  </div>

  <div class="message-card hide-card">
    <div class="thank-you-img">
      <img src="src/assets/images/illustration-thank-you.svg" alt="Illustration thank you">
    </div>

    <div class="text-selected-number">
      <p class="text-number"></p>
    </div>

    <div class="message">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>

  <script src="src/js/index.js"></script>
</body>
</html>
